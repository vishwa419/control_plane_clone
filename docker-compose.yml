services:
  redis:
    image: redis:alpine
    container_name: control-plane-redis
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
    command: redis-server --appendonly yes
    networks:
      - control-plane-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 5

  upload-server:
    build:
      context: .
      dockerfile: docker/Dockerfile.upload
    container_name: control-plane-upload
    ports:
      - "8080:8080"
    environment:
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - REDIS_PASSWORD=
      - STORAGE_TYPE=local
      - STORAGE_PATH=/app/files
      - UPLOAD_PORT=8080
      - GRPC_SERVER_URL=http://grpc-server:8082
    volumes:
      - ./files:/app/files
    depends_on:
      redis:
        condition: service_healthy
      grpc-server:
        condition: service_started
    networks:
      - control-plane-network
    restart: unless-stopped

  consumer-server:
    build:
      context: .
      dockerfile: docker/Dockerfile.consumer
    container_name: control-plane-consumer
    ports:
      - "8081:8081"
    environment:
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - REDIS_PASSWORD=
      - STORAGE_TYPE=local
      - STORAGE_PATH=/app/files
      - CONSUMER_PORT=8081
    volumes:
      - ./files:/app/files
    depends_on:
      redis:
        condition: service_healthy
    networks:
      - control-plane-network
    restart: unless-stopped
    # Uncomment and adjust to scale consumers:
    # deploy:
    #   replicas: 3

  grpc-server:
    build:
      context: .
      dockerfile: docker/Dockerfile.grpc
    container_name: control-plane-grpc
    ports:
      - "50051:50051"  # gRPC port
      - "8082:8082"     # HTTP broadcast endpoint
    environment:
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - REDIS_PASSWORD=
      - GRPC_PORT=50051
      - HTTP_PORT=8082
    depends_on:
      redis:
        condition: service_healthy
    networks:
      - control-plane-network
    restart: unless-stopped

volumes:
  redis-data:
    driver: local

networks:
  control-plane-network:
    driver: bridge
